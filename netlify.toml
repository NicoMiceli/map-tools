[build]
  base = "vue-maps-tools"
  command = "npm run build"
  publish = "dist"
  
[build.environment]
  NODE_VERSION = "18"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = """
      default-src 'self' https://*.googleapis.com https://*.gstatic.com;
      script-src 'self' 'unsafe-inline' 'unsafe-eval' https://*.googleapis.com https://*.gstatic.com https://*.googletagmanager.com https://apis.google.com https://www.googletagmanager.com;
      style-src 'self' 'unsafe-inline' https://*.googleapis.com;
      img-src 'self' data: https://*.googleapis.com https://*.gstatic.com https://www.svgrepo.com https://lh3.googleusercontent.com https://ui-avatars.com https://www.googletagmanager.com;
      connect-src 'self' https://*.googleapis.com https://*.gstatic.com https://maps.googleapis.com https://*.google-analytics.com https://*.analytics.google.com https://*.googletagmanager.com https://identitytoolkit.googleapis.com https://securetoken.googleapis.com;
      font-src 'self' https://*.gstatic.com;
      frame-src 'self' https://*.google.com https://*.firebaseapp.com;
    """